services:
  - type: web
    name: dzrt-bot
    env: docker
    repo: https://github.com/xmansx1/dzrt-bot
    branch: main
    autoDeploy: true
    buildCommand: ./start.sh
    startCommand: python product_monitor_bot.py
    plan: free
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
