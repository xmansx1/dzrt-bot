services:
  - type: worker
    name: dzrt-monitor-bot
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y wget curl gnupg2 ca-certificates fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 xdg-utils
      wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      apt install -y ./google-chrome-stable_current_amd64.deb
      which google-chrome  # 👈 هذا يطبع مسار chrome في اللوج
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python product_monitor_bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
